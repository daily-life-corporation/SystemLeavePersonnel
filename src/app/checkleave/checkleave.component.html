<div class="tab-pane fade show active">
    &nbsp;&nbsp;&nbsp;
    <div class="card">
        <div class="card-header">
            <div class="row-md-1">
                <div class="col-md-4">
                <h5>ตรวจสอบวันลา </h5>  
                    &nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="card-body" >
            <table class="table table-bordered">
                <thead class="thead-dark" >
                    <tr>
                        <th scope="col">ชื่อประเภท</th>
                        <th scope="col">จำนวนวันลา/วัน</th>
                        <th scope="col">คงเหลือ/วัน</th>
                        <th scope="col">แจ้งล่วงหน้า/วัน</th>
                        <th scope="col">จำนวนครั้งที่ลา/วัน</th>
                        <th scope="col">สถานะสิทธิการลา</th>
                        <th scope="col">สถานะบุคลากร</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of leavetype106 ; let i = index">
                    <tr>
                        <td>{{item.LTypeName}}</td>
                        <td>{{item.Number}}</td>
                        <td >{{item.Remain}}</td>
                        <td>{{item.AdvanceNotice}}</td>
                        <td>{{item.LOrdinal}}</td>
                        <td>{{item.QuotaStatus}}</td>
                        <td>{{item.EmpstatusName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
